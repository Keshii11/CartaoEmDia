{% extends "layout.html" %}

{% block title %}
    Register
{% endblock %}

{% block body %}

<div class="container h-100 d-flex justify-content-center align-items-center">
    <form action="/register" method="post">
        <div class="w-auto">
            <div class="form-floating mb-3">
                {% if username_invalid %}
                    <input type="text" class="form-control is-invalid" id="username" name="username" placeholder="Username">
                    <label for="username">Invalid username</label>
                {% elif username_exists %}
                    <input type="text" class="form-control is-invalid" id="username" name="username" placeholder="Username">
                    <label for="username">Username alredy exists</label>
                {% else %}
                    <input type="text" class="form-control" id="username" name="username" placeholder="Username">
                    <label for="username">Username</label>
                {% endif %}
            </div>
            <div class="form-floating mb-3">
                {% if password_invalid %}
                    <input type="password" class="form-control is-invalid" id="password" name="password" placeholder="Password">
                    <label for="password">Invalid password</label>
                {% else %}
                    <input type="password" class="form-control" id="password" name="password" placeholder="Password">
                    <label for="password">Password</label>
                {% endif %}
            </div>
            <div class="form-floating mb-3">
                {% if confirmation_invalid %}
                    <input type="password" class="form-control is-invalid" id="confirm" name="confirm" placeholder="Confirm Password">
                    <label for="password">Passwords don't match</label>
                {% else %}
                    <input type="password" class="form-control" id="confirm" name="confirm" placeholder="Confirm Password">
                    <label for="password">Confirm Password</label>
                {% endif %}
            </div>
            <button type="submit" class="btn btn-primary">Register</button>
        </div>
    </form>
</div>

{% endblock %}
